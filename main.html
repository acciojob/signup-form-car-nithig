<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
<title>Signup Form</title>
<style>
  /* Optional: Basic styling for better layout */
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="date"],
  input[type="tel"],
  input[type="password"],
  select {
    width: 200px;
    padding: 5px;
    margin-top: 5px;
  }
  .radio-group label {
      display: inline-block;
      margin-right: 10px;
  }
   .checkbox-group label {
      display: inline-block;
      margin-left: 5px;
  }
  button {
      margin-top: 15px;
      padding: 10px 15px;
  }
</style>
</head>
<body>

<h1>HTML Signup Form Creation</h1>

<form action="#" method="post"> <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  </div>

  <div class="radio-group">
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>
    </div>

  <div>
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
      <option value="ford">Ford</option>
      <option value="bmw">BMW</option>
      </select>
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
  </div>

  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
  </div>

  <div>
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
     </div>

   <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="tos" name="tos" value="agreed" required>
    <label for="tos">I agree to the TOS</label>
  </div>

  <div>
    <button type="submit">Sign Up</button>
  </div>

</form>

</body>
</html>
